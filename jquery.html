<!doctype html5>
<html>
<head>
<title> jquery </title>
<script type = "text/javascript" src = "jq.js"> </script>
<style type="text/css">
#circle{
background-color:yellow;
width:100px;
height:100px;
border-radius:50%;
}
</style>
</head>
<body>
<div id="circle"> </div>
<script type = "text/javascript">
$("#circle").click(function(){
$("#circle").animate({width:"400px", height:"400px",marginTop:"200px",marginLeft:"200px"},2000,function(){
$("#circle").css("background-color","red");
});
});
</script>
<body>
</html>
